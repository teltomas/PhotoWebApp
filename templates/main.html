{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block main %}

    {% if pageinfo.small_descr %}    
    <div class="maindescr"><br/>
        <p>{{ pageinfo.small_descr }}</p>
    </div>
    {% endif %}    
    <div class="showcase" style="margin-top: 0; padding-top: 0;">  
        {% if imgs %}  
            {% for row in imgs %}
                <img class="showcaseimg" src="static/images/{{ row.img_id }}.jpg">        
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
