{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block main %}

    {% if pageinfo.small_descr %}    
    <div class="maindescr"><br/>
        <p>
            {{ pageinfo.small_descr }}
        </p>
    </div>
    {% endif %}
    
    <div class="showcase">      
    
        {% for row in imgs %}
        <img class="showcaseimg" src="static/images/{{ row.img_id }}.jpg">        
        {% endfor %}

    </div>    

{% endblock %}
